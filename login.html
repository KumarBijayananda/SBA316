<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MyList.com</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><a href="index.html">MyList.com</a></header>

    <form class="loginForm">
      <input type="text" id="loginName" placeholder="Name" required />
      <input
        type="current-password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button type="submit" onclick="validateUser(event)">Login</button>
      <a href="signup.html">Don't have an ID? Sign Up</a>
    </form>

    <script src="app.js" async defer></script>
  </body>
</html>

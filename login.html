<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MyList.com</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>MyList.com</header>

    <form action="index.html" name="loginForm" id="loginForm">
      <input type="text" id="loginName" placeholder="Name" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button type="submit" value="Login">Login</button>
      <a id="signUp" href="signup.html">Don't have an ID? Sign Up</a>
    </form>

    <script src="apps.js" async defer></script>
  </body>
</html>
